apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose-prod.yml convert
    kompose.version: 1.18.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: mc
  name: mc
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: mc
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - ' sleep 5; /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ACCESS_KEY}
          ${MINIO_SECRET_KEY}; /usr/bin/mc mb myminio/alfalfa; /usr/bin/mc policy
          public myminio/alfalfa; '
        env:
        - name: MINIO_ACCESS_KEY
          value: user
        - name: MINIO_SECRET_KEY
          value: password
        image: minio/mc
        name: mc
        resources: {}
      restartPolicy: Always
status: {}
